name: CI/CDüì¶

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 */2 * *"
  # push:
  #   branches: ["main"]

jobs:
  build:
    if: github.actor == 'ammnt'
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout codeüì¶
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Install NodeJSüß±
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version: 20
          check-latest: true
          cache: "npm"

      - name: Get yarn cache directoryüóëÔ∏è
        id: yarn-cache-dir
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install yarn and run hostlist-compiler‚õìÔ∏è
        run: |
          yarn audit --level high --no-cache
          yarn install --frozen-lockfile --check-files
          yarn run build
        env:
          CI: true

      - name: Push the filter to repo‚úÖ
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          git config --global user.name "ammnt"
          git config --global user.email "happyzomb@ya.ru"
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 --decode | gpg --import --batch --yes
          KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep sec | awk '{print $2}' | cut -d'/' -f2)
          git config user.signingkey $KEY_ID
          git config commit.gpgsign true
          sed -i '/^!/d' filter.txt
          sort -Vu filter.txt -o filter.txt
          sed -i "1i! Last modified: $(date -u +'%Y-%m-%dT%H:%M:%S.%3NZ')\n" filter.txt
          git add filter.txt
          git commit -S -m "build: regular filter and dependencies update"
          git push
