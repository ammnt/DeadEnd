name: Build the filterüöÄ

on:
  workflow_dispatch:
  # schedule:
  #  - cron: "00 17 * * SAT"
  # push:
  #   branches: ["main"]

jobs:
  build:
    if: github.actor == 'ammnt'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout codeüì¶
        uses: actions/checkout@v4.1.7

      - name: Install NodeJSüß±
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20
          cache: "npm"

      - name: Get yarn cache directoryüóëÔ∏è
        id: yarn-cache-dir
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4.0.2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install yarn and run hostlist-compiler‚õìÔ∏è
        # if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: |
          yarn install --prefer-offline
          yarn run build
        env:
          CI: true

      - name: Push the filter to repo‚úÖ
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          git config --global user.name "ammnt"
          git config --global user.email "admin@msftcnsi.com"
          git add filter.txt
          git commit -m "build: regular filter update"
          git push
