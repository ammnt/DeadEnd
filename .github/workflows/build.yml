on:
  workflow_dispatch:
  # schedule:
  #   - cron: "00 17 * * SAT"
  push:
    branches: ["main"]
  # pull_request:
  #   branches: [ "main" ]

jobs:
  build:
    if: github.actor == 'ammnt'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Install NodeJS
        uses: actions/setup-node@v4.0.1
        with:
          node-version: 18
          cache: "npm"

      - name: Get yarn cache directory
        id: yarn-cache-dir
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3.3.2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install yarn and run hostlist-compiler
        # if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: |
          yarn install --prefer-offline
          yarn run build
        env:
          CI: true

      - name: Push the filter to repo
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          git config --global user.name "ammnt"
          git config --global user.email "admin@msftcnsi.com"
          git add filter.txt
          git commit -m "build: regular update"
          git push
