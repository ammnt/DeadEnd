name: Build the filterüöÄ

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 */2 * *"
  # push:
  #   branches: ["main"]

jobs:
  build:
    if: github.actor == 'ammnt'
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout codeüì¶
        uses: actions/checkout@v5.0.0

      - name: Install NodeJSüß±
        uses: actions/setup-node@v5.0.0
        with:
          node-version: 20
          check-latest: true
          cache: "npm"

      - name: Get yarn cache directoryüóëÔ∏è
        id: yarn-cache-dir
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4.2.4
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install yarn and run hostlist-compiler‚õìÔ∏è
        # if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: |
          yarn install --prefer-offline
          yarn run build
        env:
          CI: true

      - name: Run Yarn Audit
        run: yarn audit --level high

      - name: Push the filter to repo‚úÖ
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          git config --global user.name "ammnt"
          git config --global user.email "admin@msftcnsi.com"
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 --decode | gpg --import --batch --yes
          KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep sec | awk '{print $2}' | cut -d'/' -f2)
          git config user.signingkey $KEY_ID
          git config commit.gpgsign true
          sed -i '/^!/d' filter.txt
          sort -Vu filter.txt -o filter.txt
          git add filter.txt
          git commit -S -m "build: regular filter and dependencies update" || true
          git push
