name: Build the filter🚀

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 */2 * *"
  # push:
  #   branches: ["main"]

jobs:
  build:
    if: github.actor == 'ammnt'
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code📦
        uses: actions/checkout@v5.0.0

      - name: Install NodeJS🧱
        uses: actions/setup-node@v5.0.0
        with:
          node-version: 20
          check-latest: true

      - name: Install yarn and run hostlist-compiler⛓️
        run: |
          yarn install --frozen-lockfile --check-files
          yarn run build
          yarn cache clean
          yarn audit --level high --no-cache
        env:
          CI: true

      - name: Push the filter to repo✅
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          git config --global user.name "ammnt"
          git config --global user.email "admin@msftcnsi.com"
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 --decode | gpg --import --batch --yes
          KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep sec | awk '{print $2}' | cut -d'/' -f2)
          git config user.signingkey $KEY_ID
          git config commit.gpgsign true
          sed -i '/^!/d' filter.txt
          sort -Vu filter.txt -o filter.txt
          git add filter.txt
          git commit -S -m "build: regular filter and dependencies update" || true
          git push
