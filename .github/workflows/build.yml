name: Build the filterüöÄ

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 */2 * *"
  # push:
  #   branches: ["main"]

jobs:
  build:
    if: github.actor == 'ammnt'
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout codeüì¶
        uses: actions/checkout@v4.2.2

      - name: Install NodeJSüß±
        uses: actions/setup-node@v4.4.0
        with:
          node-version: 20
          check-latest: true
          cache: "npm"

      - name: Get yarn cache directoryüóëÔ∏è
        id: yarn-cache-dir
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4.2.3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install yarn and run hostlist-compiler‚õìÔ∏è
        # if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: |
          yarn install --prefer-offline
          yarn run build
        env:
          CI: true

      - name: Push the filter to repo‚úÖ
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          git config --global user.name "ammnt"
          git config --global user.email "admin@msftcnsi.com"
          sed -i "6s/.*/\! Last modified: $(date -u +'%Y-%m-%dT%H:%M:%S.%3NZ')/" filter-ng.txt
          cat filter.txt | grep '@'
          cp filter-ng.txt filter.txt
          git add filter.txt
          git commit -m "build: regular filter and dependencies update"
          git push
