on:
  schedule:
    - cron: '0 */12 * * *'
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v3.3.0
      - name: Install NodeJS
        uses: actions/setup-node@v3.6.0
        with:
         cache: 'npm'

      - name: Install yarn and run hostlist-compiler
        run: |
          yarn install
          yarn run build
        env:
          CI: true

      - name: Push files to repo
        if: github.event_name == 'push'
        run: |
          git config --global user.name "ammnt"
          git config --global user.email "admin@msftcnsi.com"
          git add filter.txt && git commit -m "regular update"
          git push
