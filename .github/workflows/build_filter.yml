on:
  schedule:
    - cron: '30 0 * * *'
  # push:
  #  branches: [ "main" ]
  # pull_request:
  #  branches: [ "main" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v3.3.0
      - name: Use Node.js
        uses: actions/setup-node@v3.6.0

      - name: yarn
        run: |
          yarn install
          yarn run build
        env:
          CI: true

      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Filters
