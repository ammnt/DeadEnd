on:
  schedule:
    - cron: '30 0 * * *'
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v3.3.0
      - name: Install NodeJS
        uses: actions/setup-node@v3.6.0

      - name: Install yarn and run hostlist-compiler
        run: |
          yarn install
          yarn run build
        env:
          CI: true

      - name: Push files
        run: |
          git config user.name ${{ secrets.GH_USER }}
          git config user.email "${{ secrets.GH_MAIL }}"
          git remote add origin "https://${{ secrets.GH_TOKEN}}@github.com/ammnt/DeadEnd.git"
          git fetch origin && git branch -M main
          git add filter.txt && git commit -m "regular update filter"
          git push -u origin main
